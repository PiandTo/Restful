spring.config.import=optional:secret.properties
server.port=8080

#Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.sql.init.data-locations= classpath:sql/data.sql
spring.sql.init.schema-locations=classpath:sql/schema.sql

#Swagger
api.description=User REST API
springdoc.show-actuator=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.path=/api/v3/api-docs
sprindoc.swagger-ui.config-url=/api/v3/api-docs/swagger-config
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.url=/api/v3/api-docs
springdoc.writer-with-order-by-keys=true

module-name:Training Center
api-version:1.0